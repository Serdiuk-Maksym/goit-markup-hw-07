<div class="inputs">
  <label for="name">Name</label>
  <div class="inputs-name">
    <input class="inputs-form" type="text" name="name" />
    <svg class="modal-icon-person" width="18" height="18">
      <use href="./images/icons.svg#icon-person"></use>
    </svg>
  </div>
</div>
<div class="inputs">
  <label for="phone">Phone</label>
  <input class="inputs-form" type="text" name="phone" />
  <svg class="modal-icon-phone" width="13" height="13">
    <use href="./images/icons.svg#icon-phone"></use>
  </svg>
</div>
<div class="inputs">
  <label for="email">Email</label>
  <input class="inputs-form" type="text" name="email" />
  <svg class="modal-icon-email" width="15" height="12">
    <use href="./images/icons.svg#icon-email"></use>
  </svg>
</div>
<div class="inputs">
  <label for="comment">Comment</label>
  <textarea
    name="comment"
    id=""
    cols="30"
    rows="10"
    placeholder="Text input"
  ></textarea>
</div>

<input type="checkbox" name="pri-policy" />
<label for="pri-policy"
  >I accept the terms and conditions of the Privacy Policy</label
>

<button type="button">Send</button>
